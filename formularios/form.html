<form action="">
    <fieldset>
        <legend>Contato</legend>
        <label for="Name">Nome</label><br>
        <Input id="Name" type="text" name="name" placeholder="Digite Seu nome completo"></Input>
        <br><br>

        <label for="email">E-mail</label><br>
        <input id= "email" type="email" name="email" placeholder="Digite Seu E-mail"><br><br>

        <label for="message">Mensagem</label><br>
        <textarea name="message" id="message" cols="20" rows="10" placeholder="Digite sua mensagem"></textarea>
        <br><br>
        <button type="submit">Enviar</button>
    </fieldset>
</form>
